<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== REMIX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- ===== CSS STYLESHEET ===== -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-switcher.css" />
    <title>Mary Kasparian | Portfolio</title>
  </head>
  <body id="body-pd">
    <!-- ===== Header ===== -->
    <header class="header" id="header">
      <div class="header__toggle">
        <!-- menu box icon -->
        <i class="ri-menu-line" id="header-toggle"></i>
      </div>

      <div class="header__img">
        <img src="img/pretty-me.png" alt="mary kasparian" />
      </div>
      <!-- End of Navbar -->
    </header>
    <!-- ===== Navbar ===== -->
    <div class="navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="" class="nav__logo">
            <i class="ri-stack-fill nav__logo-icon"></i>
            <span class="nav__logo-name">Mary K</span>
          </a>

          <div class="nav__list">
            <a href="#" class="nav__link">
              <i class="ri-home-heart-line nav__icon"></i>
              <span class="nav__name">Home</span>
            </a>

            <a href="#" class="nav__link">
              <i class="ri-user-fill nav__icon"></i>
              <span class="nav__name">About</span>
            </a>

            <a href="#" class="nav__link">
              <i class="ri-file-list-3-fill nav__icon"></i>
              <span class="nav__name">Services</span>
            </a>

            <a href="#" class="nav__link">
              <i class="ri-briefcase-5-fill nav__icon"></i>
              <span class="nav__name">Portfolio</span>
            </a>

            <a href="#" class="nav__link">
              <i class="ri-chat-4-fill nav__icon"></i>
              <span class="nav__name">Contact</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav__link">
          <i class="ri-contrast-2-fill nav__icon"></i>
          <span class="nav__name">Mode</span>
        </a>
      </nav>
    </div>

    <!-- Style Switcher Menu -->
    <div class="style-switcher">
      <div class="style-switcher-toggler s-icon">
        <i class="ri-palette-fill"></i>
      </div>
      <div class="day-night s-icon">
        <i class=""></i>
        <i class="ri-sun-fill"></i>
      </div>
      <h4>Theme Colors</h4>
      <div class="colors">
        <span class="color-1" onclick="setActiveStyle('color-1')"></span>
        <span class="color-2" onclick="setActiveStyle('color-2')"></span>
        <span class="color-3" onclick="setActiveStyle('color-3')"></span>
        <span class="color-4" onclick="setActiveStyle('color-4')"></span>
        <span class="color-5" onclick="setActiveStyle('color-5')"></span>
      </div>
    </div>
  </body>

  <!-- ===== MAIN JS ===== -->
  <script src="js/main.js"></script>
  <script src="js/style-switcher.js"></script>
</html>
