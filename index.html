<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== REMIX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- ===== CSS STYLESHEET ===== -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Mary Kasparian | Portfolio</title>
  </head>
  <body>
    <!-- ===== Header ===== -->
    <header class="header" id="header">
      <div class="header__toggle">
        <!-- menu box icon -->
        <i class="ri-menu-line" id="header-toggle"></i>
      </div>

      <div class="header__img">
        <img src="img/pretty-me.png" alt="mary kasparian" />
      </div>
      <!-- ===== Navbar ===== -->
      <div class="1-navbar" id="nav-bar">
        <nav class="nav">
          <div>
            <a href="" class="nav__logo">
              <i class="ri-stack-fill nav__logo-icon"></i>
              <span class="nav__logo-name">Mary K</span>
            </a>

            <div class="nav__list">
              <a href="" class="nav__link">
                <i class="ri-home-heart-line nav__icon"></i>
                <span class="nav__name">Home</span>
              </a>

              <a href="" class="nav__link">
                <i class="ri-user-fill nav__icon"></i>
                <span class="nav__name">About</span>
              </a>

              <a href="" class="nav__link">
                <i class="ri-file-list-3-fill nav__icon"></i>
                <span class="nav__name">Services</span>
              </a>

              <a href="" class="nav__link">
                <i class="ri-briefcase-5-fill nav__icon"></i>
                <span class="nav__name">Portfolio</span>
              </a>

              <a href="" class="nav__link">
                <i class="ri-chat-4-fill nav__icon"></i>
                <span class="nav__name">Contact</span>
              </a>
            </div>
          </div>
          <a href="" class="nav__link">
            <i class="ri-contrast-2-fill nav__icon"></i>
            <span class="nav__name">Mode</span>
          </a>
        </nav>
      </div>
    </header>
  </body>

  <!-- ===== MAIN JS ===== -->
  <script src="js/main.js"></script>
</html>
